logging.level.org.springframework=TRACE

spring.web.locale=en_EN
spring.wev.locale-resolver=fixed

### Spring Actuator ###
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Kubernetes Probes: Liveness & Readiness
management.health.probes.enabled=true

spring.application.name=human-resources
spring.datasource.url=jdbc:h2:mem:human-resources;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.sql.init.schema-locations=classpath:db-scripts/schema.sql
spring.sql.init.data-locations=classpath:db-scripts/data.sql
spring.jpa.hibernate.ddl-auto=none

# Abilita il log delle query SQL in Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# Log i parametri delle query (molto utile!)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE